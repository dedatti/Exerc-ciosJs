<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
</head>
<body>
    <h1>Hello, World!</h1> <!-- Isso eh um comentario em html-->
    <p>Me livrei da maldicao</p>
    <script>
    var n1 = Number.parseInt(window.prompt("Digite um número: "))
    var n2 = Number.parseInt(window.prompt("Digite outro número: "))
    var s = n1 + n2
    alert("A soma dos valores é: " + s )
    // maneira mais verbal
    </script>

    <script>
        // maneira simplificada 
        var n3 = Number(prompt("Digite um número: "))
        var n4 = Number(prompt("Digite outro número: "))
        var soma = n3 + n4
        alert(`A soma dos valores ${n3} e ${n4} é de: ${soma}`) 
        // para usar template strings, lembre-se de usar a CRASE, caso contrário, o código nao funciona-rá

        // o simbolo ${} usado no template strings, é chamado de place holder
    </script>
</body> 
</html>
